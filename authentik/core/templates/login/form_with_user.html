{% extends 'login/form.html' %}

{% load i18n %}
{% load authentik_utils %}

{% block above_form %}
<div class="pf-c-form__group">
    <div class="form-control-static">
        <div class="left">
            <img class="pf-c-avatar" src="{% avatar user %}" alt="">
            {{ user.username }}
        </div>
        <div class="right">
            <a href="{% url 'authentik_flows:cancel' %}">{% trans 'Not you?' %}</a>
        </div>
    </div>
</div>
{% endblock %}
